<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <legend>Contato</legend>
        
        <label for="subjectselect"><b>Assunto:</b></label>
        <select name="subject" id="subjectselect">
            <option value="helpdesk">Suporte</option>
            <option value="suggestion">Sugestão</option>
            <option value="claim">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="fullname"><b>Nome Completo:</b></label>
        <br>
        <input type="text" placeholder="Digite seu Nome" required id="fullname">
        <br>
        <br>
        <label for="email"><b>E-mail:</b></label>
        <br>
        <input type="email" placeholder="Digite seu e-mail" id="email">
        <br>
        <br>
        <label for="message"><b>Mensagem:</b></label>
        <br>
        <textarea name="message" id="message" cols="60" rows="10" placeholder="Digite sua Mensagem" maxlength="500" minlength="4" required></textarea>
        <br>
        <br>
        <input type="checkbox" name="news" id="receivenews">
        <label for="receivenews">Gostaria de receber novidades por e-mail</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    
    </fieldset>
</form>
</body>
</html>
